<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="./register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <h2>Đăng Ký</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" required>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            <button type="submit">Đăng Ký</button>
        </form>
        
        <div class="verification-section" id="verificationSection">
            <p>Chúng tôi đã gửi email xác minh đến địa chỉ của bạn.</p>
            <p>Vui lòng kiểm tra hộp thư và nhấp vào liên kết xác minh.</p>
            <button id="resendEmail">Gửi lại email xác minh</button>
        </div>
        
        <div class="login-link" id="loginLink">
            <button type="submit" onclick="window.location.href='login.html'">
                 Đã có tài khoản? Đăng nhập
            </button>
           
        </div>
    </div>
    <script src="./register.js"></script>
</body>
</html>
